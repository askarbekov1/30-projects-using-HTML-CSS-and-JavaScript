<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated Search Bar</title>
</head>
<body>
  <div class="search-bar-container active">
    <img class="magnifier" src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-128.png" alt="magnifier">
    <input class="input" type="text" placeholder="Search...">
    <img class="microphone" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-128.png" alt="microphone">
  </div>
  

  <script src="index.js"></script>
</body>
</html>
